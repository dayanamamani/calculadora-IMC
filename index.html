<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <script defer. src="assets/js/imc.js"></script>

    <title>calculadora de imc</title>

</head>
<body>

    <main id="container">
        <section id="img">
            <img src="https://www.plasticadosonho.com.br/wp-content/uploads/2017/12/blog-04-o-que-e-imc.jpg" alt="illustration">

         </section>

         <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - imc</h1>

                <div class="input-box">
                    <label for="weight">peso em kg</label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span>Kg</span>

                    </div>

                </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler">

                        </i>

                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>m</span>

                    </div>

                </div>


                <button id="calculate">calcular</button>
               </form>

               <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>seu imc</span>

                    </div>

                    <div id="description">
                        <span></span>

                    </div>

                </div>

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">mais informacoes sobre o imc</script>

                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>




                </div>
             </div>
        </section>
    </main>

    <script>  </script>

    
    
</body>
</html>
